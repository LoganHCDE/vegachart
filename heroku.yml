# Tell Heroku how to build your application
build:
  docker:
    # Specifies that the 'web' process should be built from your Dockerfile
    web: Dockerfile

# Tell Heroku how to run your application
run:
  # The command to start the web server for the 'web' process
  # Note: Heroku provides the $PORT environment variable automatically
  web: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 90 app:app